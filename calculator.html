        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>

    <style type="text/css">
        *{
            margin:0;
            padding:0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;;
        }
        .main{
            width:300px;
            height:300px;
            margin: 1em auto;
        }
        .calContent{
            width:100%;
            height:100%;
        }
        table{
            width:100%;
            height:100%;
        }
        table tr{
            height:13%;
        }
        table tr td{
            width:25%;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        #result{
            border:none;
            text-align: right;
            height:100%;
            width:100%;
            font-size: 20px;
        }
    </style>
    <script type="text/javascript">
        var result;
        var numResult;
        var count = 0;/* 输入数字的个数 */
        function clickNum(num){  //显示按键
            count++;
            result = document.getElementById("result");
//            if((/\d/).test(num) && count == 1){
            if( num >= 0 && num <= 9 && count == 1){
                //numResult = '';
                result.value = num;
            }else{
                result.value =  result.value + num;
            }
        }
        function clickResult(){/*  计算结果*/
            result.value = eval(result.value);
            count = 0;
        }

        function clickDeleteOne(){ /*删除一个字符*/
            result = document.getElementById("result");
            resultN = result.value;
            console.log(resultN.length);
            if(resultN.length <= 0){
                resultN = "0";
            }else {
                result.value = resultN.toString().substring(0,resultN.length-1);
            }
        }
        function clickDel(){ /*删除全部*/
            result.value = "0";
        }

    </script>
</head>
<body>
<div class="main">
    <div class="calContent">
        <table border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="4" style="height: 20%;">
                    <input type="text" id="result">
                </td><!--显示计算公式-->
            </tr>
            <tr>
                <td onclick="clickDel()">C</td>
                <td onclick="clickNum('/')">&divide;</td>
                <td onclick="clickNum('*')">&times;</td>
                <td onclick="clickDeleteOne()">X</td>
            </tr>
            <tr>
                <td onclick="clickNum('7')">7</td>
                <td onclick="clickNum('8')">8</td>
                <td onclick="clickNum('9')">9</td>
                <td onclick="clickNum('-')">-</td>
            </tr>
            <tr>
                <td onclick="clickNum('4')">4</td>
                <td onclick="clickNum('5')">5</td>
                <td onclick="clickNum('6')">6</td>
                <td onclick="clickNum('+')">+</td>
            </tr>
            <tr>
                <td onclick="clickNum('1')">1</td>
                <td onclick="clickNum('2')">2</td>
                <td onclick="clickNum('3')">3</td>
                <td onclick="clickNum('*0.01')">%</td>
            </tr>
            <tr>
                <td onclick="clickNum('0')">0</td>
                <td onclick="clickNum('00')">00</td>
                <td onclick="clickNum('.')">.</td>
                <td onclick="clickResult()">=</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
